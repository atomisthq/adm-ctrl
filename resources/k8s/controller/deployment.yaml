apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: policy-controller
    app.kubernetes.io/part-of: policy-controller
  name: policy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-controller
        app.kubernetes.io/part-of: policy-controller
    spec:
      containers:
        - image: atomist/adm-ctrl
          name: controller
          ports:
            - containerPort: 8443
          env:
            - name: ATOMIST_APIKEY
              valueFrom:
                secretKeyRef:
                  name: endpoint
                  key: apiKey
            - name: ATOMIST_URL
              valueFrom:
                secretKeyRef:
                  name: endpoint
                  key: url
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keystore
                  key: password
          volumeMounts:
            - name: jks
              mountPath: "/jks"
              readOnly: true
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 8443
              path: /health
              scheme: HTTPS
            failureThreshold: 1
            initialDelaySeconds: 90
            timeoutSeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              port: 8443
              path: /health
              scheme: HTTPS
            failureThreshold: 1
            initialDelaySeconds: 90
            timeoutSeconds: 15
            periodSeconds: 30
          # startupProbe:
            # httpGet:
              # port: 8443
              # path: /health
              # scheme: HTTPS
            # failureThreshold: 8
            # periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: true
      volumes:
        - name: jks
          secret:
            secretName: keystore
      serviceAccountName: policy-controller
