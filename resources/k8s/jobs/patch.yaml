apiVersion: batch/v1
kind: Job
metadata:
  name: policy-controller-cert-patch
  namespace: atomist
  annotations:
    app.kubernetes.io/name: atomist
spec:
  template:
    metadata:
      name: policy-controller-cert-patch
      labels:
        app.kubernetes.io/name: atomist
    spec:
      containers:
        - name: create
          image: jettech/kube-webhook-certgen:v1.5.2
          imagePullPolicy: IfNotPresent
          args:
            - patch
            - --webhook-name=policy-controller.atomist.com
            - --namespace=$(POD_NAMESPACE)
            - --patch-mutating=false
            - --secret-name=policy-controller-admission-cert
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          securityContext:
            allowPrivilegeEscalation: false
      restartPolicy: OnFailure
      serviceAccountName: policy-controller-admission
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000

